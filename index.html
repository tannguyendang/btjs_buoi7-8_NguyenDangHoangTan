<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Thực hiện các chức năng</h1>
          <div class="form-group">
            <label>Đổi chỗ</label>
            <input id="txta" type="text" class="form-control mb-3" />
            <input id="txtb" type="text" class="form-control mb-3" />
            <label>Nhập số nguyên</label>
            <input id="txtso" type="text" class="form-control mb-3" />
            <button class="btn btn-success" onclick="themSo()">Thêm số</button>
          </div>
          <div id="mang"></div>
          <button class="btn btn-success" onclick="tongSoDuong()">
            Tổng các số dương
          </button>
          <button class="btn btn-success" onclick="demSoDuong()">
            Đếm số dương
          </button>
          <button class="btn btn-success" onclick="soNhoNhat()">
            Tìm số nhỏ nhất
          </button>
          <button class="btn btn-success" onclick="soDuongNhoNhat()">
            Tìm số dương nhỏ nhất
          </button>
          <button class="btn btn-success" onclick="soChanCuoiCung()">
            Tìm số chẵn cuối cùng
          </button>
          <button class="btn btn-success" onclick="doiCho()">
            Đổi chỗ 2 giá trị
          </button>
          <button class="btn btn-success" onclick="sapXep()">
            Sắp xếp theo thứ tự tăng dần
          </button>
          <div id="ketQua"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
